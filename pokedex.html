<div class="container-pokedex">
    <div class="header">
        <div class="header-titulo">
            <span class="titulo">Fase teste prático Front_end</span>
            <span class="subtitulo">pokebusca</span>
        </div>

        <div class="busca">
            <div class="input-group mb-3">
                <input type="text" class="form-control input-search" placeholder="Buscar" aria-label="Buscar" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary btn-input-search" type="button" id="button-addon2">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
            </div>
        </div>
    </div>

    <div class="content-pokemon">
        <div class="display-pokemon" ng-repeat="p in listaPokemon">
            <div class="img-pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10.png" alt="pokemon imagem">
            </div>
            <div class="subject">
                <div>
                    <span class="nome-pokemon">{{ p.name }}</span>
                </div>
                <div>
                    <span class="caracteristicas">Características do pokemon dolor sit amet, consectetur adipiscing elit. In ultricies nunc at odio tempor tincidunt. Sed sit amet dolor velit. Donec convallis tellus ut porta molestie. Suspendisse condimentum et dui in aliquam.</span>
                </div>
            </div>
            
        </div>
    </div>
</div>
